<!DOCTYPE html>
<html lang="en">
<head>
  <title>MY SHOP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">


 
</head>
<body>

  <ul>
    <li><a class="active"><h1>MYSHOP</h1></a></li>
    <li class="dropdown" style="float:right">
      <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </li>
  </ul>


<div class="grid-container" id="myData">
    
</div>
<script>

  var ad;
  fetch('https://raw.githubusercontent.com/neeliadithyasai/ecommerce/master/people.json')
      .then(function (response) {
          return response.json();
      })
      .then(function (data) {
          appendData(data);
      })
      .catch(function (err) {
          console.log('error: ' + err);
      });
  function appendData(data) {
      var mainContainer = document.getElementById("myData");
       ad = data;
      console.log(data);
      for (var i = 0; i < data.length; i++) {
          var div = document.createElement("div");
          div.className = "grid-item";

         
          var img = document.createElement('img'); 
            img.src = data[i].imageUrl ;
            img.width = 150;
        
  
          div.appendChild(img);  

          var h = document.createElement('h1'); 
            h.textContent = data[i].productName;

            div.appendChild(h);

            var p = document.createElement('p'); 
            p.textContent = "$"+data[i].productPrice;

            div.appendChild(p);

        //div.innerHTML = 'Name: ' + data[i].productName;

        var btn = document.createElement("BUTTON");
        btn.innerHTML = "Add to Cart";
          div.appendChild(btn);
          mainContainer.appendChild(div);
      }
  }
</script>
</body>
</html>
